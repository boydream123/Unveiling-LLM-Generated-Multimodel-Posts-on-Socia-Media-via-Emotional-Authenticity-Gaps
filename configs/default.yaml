# EAGLE Configuration File
model:
  backbone_name: "Qwen/Qwen2.5-VL-7B-Instruct"
  emotion_model_name: "j-hartmann/emotion-english-distilroberta-base"
  hidden_dim: 4096
  num_emotions: 7
  dropout: 0.1
  freeze_backbone: false

training:
  batch_size: 16
  learning_rate: 2e-5
  weight_decay: 0.01
  num_epochs: 10
  warmup_steps: 500
  gradient_accumulation_steps: 4
  max_grad_norm: 1.0
  lambda_emotion: 0.1

data:
  train_data_path: null
  val_data_path: null
  test_data_path: null
  image_size: 224
  max_text_length: 512
  num_workers: 4

output_dir: "./outputs"
logging_steps: 100
save_steps: 1000
eval_steps: 500
seed: 42
device: "cuda"
use_wandb: false
